[package]
name = "zincati"
version = "0.0.25"
description = "Update agent for Fedora CoreOS"
homepage = "https://coreos.github.io/zincati"
license = "Apache-2.0"
keywords = ["cincinnati", "coreos", "fedora", "rpm-ostree"]
authors = ["Luca Bruno <luca.bruno@coreos.com>"]
repository = "https://github.com/coreos/zincati"
edition = "2021"

[dependencies]
actix = "0.13"
anyhow = "1.0"
cfg-if = "1.0"
chrono = { version = "0.4", features = ["serde"] }
clap = { version = "4.0", features = ["cargo", "derive"] }
coreos-stream-metadata = "0.1.0"
env_logger = "0.10"
envsubst = "0.2"
fail = "0.5"
filetime = "0.2"
fn-error-context = "0.2"
futures = "0.3"
glob = "0.3"
humantime = "2"
humantime-serde = "1"
intervaltree = "0.2.7"
lazy_static = "1.4"
libc = "0.2"
liboverdrop = "0.0.2"
libsystemd = "0.5"
log = "0.4"
maplit = "1.0"
num-traits = "0.2"
once_cell = "1.16.0"
ordered-float = { version = "3.4", features = ["serde"] }
prometheus = { version = "0.13", default-features = false }
rand = "0.8"
regex = "1.7"
reqwest = { version = "0.11", features = ["json"] }
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
tempfile = "^3.2"
thiserror = "1.0"
tokio = { version = "1.22", features = ["signal", "rt", "rt-multi-thread"] }
toml = "0.5"
tzfile = "0.1.3"
url = { version = "2.3", features = ["serde"] }
users = "0.11.0"
zbus = "3"

rumqttc = { version = "0.18.0", optional = true }
rustls-native-certs = { version = "0.6", optional = true }
rustls = { version = "*", optional = true }

[dev-dependencies]
http = "0.2"
mockito = "0.31"
proptest = "1.0"
tempfile = "^3.2"

[features]
failpoints = [ "fail/failpoints" ]
drogue = ["rumqttc", "rustls-native-certs", "rumqttc", "rustls/dangerous_configuration"]

[profile.release]
# We assume we're being delivered via e.g. RPM which supports split debuginfo
debug = true

[package.metadata.release]
publish = false
push = false
pre-release-commit-message = "cargo: zincati release {{version}}"
sign-commit = true
sign-tag = true
tag-message = "zincati {{version}}"
