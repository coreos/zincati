[package]
name = "zincati"
version = "0.0.10-alpha.0"
description = "Update agent for Fedora CoreOS"
license = "Apache-2.0"
keywords = ["cincinnati", "coreos", "fedora", "rpm-ostree"]
authors = ["Luca Bruno <luca.bruno@coreos.com>"]
repository = "https://github.com/coreos/zincati"
edition = "2018"

[dependencies]
actix = "^0.9"
cfg-if = "^0.1"
chrono = "^0.4"
env_logger = "^0.7"
envsubst = "^0.2"
fail = "^0.3"
failure = "^0.1"
futures = "^0.3"
glob = "^0.3"
lazy_static = "^1.4"
liboverdrop = "^0.0.2"
libsystemd = "^0.1"
log = "^0.4"
maplit = "^1.0"
ordered-float = { version = "^1.0", features = ["serde"] }
prometheus = { version = "^0.8", default-features = false }
rand = "^0.7"
reqwest = { version = "^0.10", features = ["json"] }
serde = { version = "^1.0", features = ["derive"] }
serde_json = "^1.0"
structopt = "^0.3"
tokio = "^0.2"
toml = "^0.5"
url_serde = "^0.2"

[dev-dependencies]
http = "^0.2"
mockito = "^0.25"
proptest = "^0.9"

[features]
failpoints = [ "fail/failpoints" ]

[profile.release]
lto = true

[package.metadata.release]
sign-commit = true
disable-publish = true
disable-push = true
pre-release-commit-message = "cargo: zincati release {{version}}"
post-release-commit-message = "cargo: development version bump"
tag-message = "zincati {{version}}"
